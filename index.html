<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="sbtn" onclick="PlaySound('zombie.wav')">
            <img src="images/stadium.PNG" class="btn-img">
            <div class="overlay"></div>
            <p class="btn-txt">Zombie Nation</p>
        </div>

        <div class="sbtn" onclick="PlaySound('do-you-believe-it.wav')">
            <img src="images/mack.jpg" class="btn-img">
            <div class="overlay"></div>
            <p class="btn-txt">Do You Believe It</p>
        </div>

        <div class="sbtn" onclick="PlaySound('reservation-for-6.wav')">
            <img src="images/bowser.jpg" class="btn-img">
            <div class="overlay"></div>
            <p class="btn-txt">Reservation For 6</p>
        </div>

        <div class="sbtn" onclick="PlaySound('razzle-dazzle.wav')">
            <img src="images/space-helmet.png" class="btn-img">
            <div class="overlay"></div>
            <p class="btn-txt">Razzle Dazzle</p>
        </div>

        <div class="sbtn" onclick="PlaySound('fumble.wav')">
            <img src="images/fumble.jpeg" class="btn-img">
            <div class="overlay"></div>
            <p class="btn-txt">Fumble</p>
        </div>

        <div class="sbtn" onclick="PlaySound('picked.wav')">
            <img src="images/defense.jpg" class="btn-img">
            <div class="overlay"></div>
            <p class="btn-txt">Picked</p>
        </div>

        <div class="sbtn" onclick="PlaySound('another-first.wav')" style="border-bottom-width: 0px;">
            <img src="images/milton-first.jpg" class="btn-img">
            <div class="overlay"></div>
            <p class="btn-txt">Another 1st</p>
        </div>
        

        <!--Scripts-->
        <script src="sounds.js"></script>
    </body>
</html>
